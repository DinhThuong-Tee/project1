<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý - MIUMIU SHOP</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const role = localStorage.getItem("role");
        if (role !== "ADMIN") {
          window.location.href = "403.html";
        }
      });
    </script>
  </head>
  <body>
    <div class="admin-container">
      <h2>Thêm Loại Hàng</h2>
      <form
        id="add-category-form"
        onsubmit="submitCategoryForm(); return false;"
      >
        <label for="category-name">Tên loại hàng:</label>
        <input type="text" id="category-name" name="name" required />
        <button type="submit">Thêm Loại Hàng</button>
      </form>
      <p id="category-error-message" class="error"></p>

      <h2>Thay Đổi Vai Trò Người Dùng</h2>
      <form id="role-form" onsubmit="submitRoleForm(); return false;">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="newRole">Vai trò mới:</label>
        <select id="newRole" name="newRole" required>
          <option value="ADMIN">ADMIN</option>
        </select>
        <button type="submit">Thay Đổi Vai Trò</button>
      </form>
      <p id="role-error-message" class="error"></p>

      <h2>Thêm Sản Phẩm</h2>
      <form id="add-product-form" onsubmit="submitProductForm(); return false;">
        <label for="name">Tên sản phẩm:</label>
        <input type="text" id="name" name="name" required />
        <label for="image">Hình ảnh:</label>
        <input type="text" id="image" name="image" required />
        <label for="price">Giá:</label>
        <input type="number" id="price" name="price" required />
        <label for="description">Mô tả:</label>
        <textarea id="description" name="description" required></textarea>
        <label for="quantity">Số lượng:</label>
        <input type="number" id="quantity" name="quantity" required />
        <label for="category">Danh mục:</label>
        <select id="category" name="category" required>
          <!-- Các danh mục sẽ được thêm vào đây -->
        </select>
        <button type="submit">Thêm Sản Phẩm</button>
      </form>
      <p id="product-error-message" class="error"></p>

      <h2>Danh Sách Sản Phẩm</h2>
      <div id="admin-product-list">
        <!-- Danh sách sản phẩm sẽ được thêm vào đây -->
      </div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
